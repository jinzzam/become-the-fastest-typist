<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="../../js/jquery.js"></script>
    <script>
        $(function(){
            $(document).ready(function(){
                $(".nav-link").click(function(){
                    //클릭하는 순간 active 클래스를 모두 지워서 초기화시킴. 따라서 모든 섹션 숨겨짐.
                    $("section").removeClass("active");
                    // a 태그 속성 중 data-section을 가져온다.
                    const target = $(this).data("section");
                    // alert(target);
                    $("#" + target).addClass("active");
                });
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
       <header>
        <h1>유진-타자-격파-연습</h1>
    </header>

    <nav>
        <a href="#" class="nav-link" data-section="login">로그인</a>
        <a href="#" class="nav-link" data-section="member">회원정보</a>
        <a href="#" class="nav-link" data-section="edit">정보 수정</a>
    </nav>
    <!-- 로그인 섹션 -->
    <section id="login" class="active">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <button type="submit">로그인</button>
        </form>
    </section>

    <!-- 회원정보 섹션 -->
    <section id="member">
        <h2>회원정보</h2>
        <form id="memberForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            <button type="submit">정보 수정</button>
        </form>
    </section>

    <!-- 수정 섹션 -->
     <section id="member">
        <h2>회원정보</h2>
        <form id="memberForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            <button type="submit">정보 수정</button>
        </form>
    </section>


    <footer>
        <p>&copy; 2025 유진-타자-격파-연습</p>
    </footer>
</body>
</html>
